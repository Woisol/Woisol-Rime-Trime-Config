patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: emoji_suggestion
      states: [ "😣️","😁️"]
      reset: 1
    - name: full_shape
      states: [ 半角, 全角 ]
      reset: 0
    - name: transcription
      states: [ 简体 , 繁体 ]
      reset: 0
    - name: ascii_punct
      states: [ "。，" , "．，" ]
      reset: 0